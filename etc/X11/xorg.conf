Section "ServerLayout"
    Identifier     "Default Layout"
    Screen         "Screen0" 0 0
    InputDevice    "Keyboard0" "CoreKeyboard"
    InputDevice    "Mouse0" "CorePointer"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "keyboard"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "auto"
    Option         "Device" "/dev/psaux"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

#Section "Monitor"
    #Identifier     "Monitor0"
    #Option         "Enable" "true"
#EndSection


Section "Device"
    Identifier     "nvidiagpu1"
    Driver         "nvidia"
    BusID          "PCI:1:0:0"
    Option         "CoolBits" "1"
    Option         "NoLogo" "True"
    Option         "TripleBuffer" "True" 
EndSection

Section "Device"
    Identifier     "intelgpu0"
    Driver         "intel"
    BusID          "PCI:0:2:0"
    Option         "AccelMethod" "sna"
    #Option         "NoAccel" "True"
    #Option         "TearFree" "True"
    #Option         "Tiling" "True"
    #Option         "SwapbuffersWait" "True"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "intelgpu0"
    #Monitor        "Monitor0"
    SubSection     "Display"
        Depth       24
        Modes      "1366x768"
    EndSubSection
EndSection
